<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="ISO-8859-1">
<title>Adicionar Sintoma</title>
<script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="/js/jquery.mask.min.js"></script>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
</head>
<body>
<div  th:each = "Consulta : ${consulta}">
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <div class="collapse navbar-collapse" id="navbarNav">
	    <ul class="navbar-nav">
	      <li class="nav-item active">
	      	 <a class="nav-link" th:href="@{/consulta/voltar/{id}(id=${Consulta.id})}">Cancelar<span class="sr-only">(current)</span></a>	
	      </li>
	    </ul>
	  </div>
	</nav>
	<div  th:each = "Doenca : ${doenca}">
		
			<form action = "/doenca/adicionarSint" method="POST">
				 
				 <div class="form-group row">
		      	  <label for="inputData" class="col-sm-1 col-form-label">Id consulta</label>
			      <div class="col-sm-1">
			        <input type="text" class="form-control" id="idc" name="idc" placeholder="idc" th:attr="value = ${Consulta.id}" readonly="true">
			      </div>
		    	 </div>
			    <div class="form-group row">
		      	  <label for="inputData" class="col-sm-1 col-form-label">Id doenca</label>
			      <div class="col-sm-1">
			        <input type="text" class="form-control" id="idd" name="idd" placeholder="idc" th:attr="value = ${Doenca.id}" readonly="true">
			      </div>
			    </div>	
		    	   <div class="form-group row">
		      	  <label for="inputData" class="col-sm-1 col-form-label">Doenca</label>
			      <div class="col-sm-8">
			        <input type="text" class="form-control" id="nomed" name="nomed" placeholder="nomed" th:attr="value = ${Doenca.nome}" readonly="true">
			      </div>
			    </div>	
			    <div class="form-group row">
		      	  <label for="inputData" class="col-sm-1 col-form-label">Digite o sintoma:</label>
			      <div class="col-sm-10">
			      	<textarea class="form-control" id="sintoma" name="sintoma" rows="3"></textarea>
			      </div>
			    </div>	
					 
					<div class="col-md-4 text-center"> 
			   		  <button id="singlebutton" name="singlebutton" class="btn btn-primary" type = "submit">Adicionar Sintoma</button> 
				 	</div>	 	
				</form>
	
				Lista de Sintomas da Doenca
 	
				<br>
				<br>
				<div class="col-md-4 text-center"> 
				    <table th:object="${Doenca.sintomas}" id="userTable" border="3">
				      <thead>
					    <tr >
					      <th scope="col">Sintomas</th>
					    </tr>
					  </thead>
					  <tbody>
					    <tr th:each="sintoma :${Doenca.sintomas}">
					        <td  th:text="${sintoma}"></td>
					        <td><a class="btn btn-danger">Excluir</a></td>
					    </tr>
					   </tbody>
					</table>
			    </div>
			    <br>
			    <br>
			<a class="btn btn-primary" th:href="@{/medico/realizar/{id}(id=${Consulta.id})}">Finalizar</a>
	
	</div>	
</div>	


</body>
</html>
